<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Fake Sber Terminal</title>

<style>
/* ===== –ë–ê–ó–ê ===== */
* {
  -webkit-user-select: none;
  user-select: none;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: #000;
  overscroll-behavior: none;
}

input {
  -webkit-user-select: text;
  user-select: text;
}

/* ===== –¢–ï–†–ú–ò–ù–ê–õ ===== */
.terminal {
  position: relative;
  width: 100%;
  height: 100%;
  max-width: 390px;
  margin: 0 auto;
  background: url("basic-background.png") center/cover no-repeat;
  overflow: hidden;
  touch-action: manipulation;
}

/* ===== SBERPAY ===== */
.sberpay {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 95px;
  cursor: pointer;

  /* üî• –ö–õ–Æ–ß–ï–í–û–ï */
  -webkit-touch-callout: none; /* iOS save menu OFF */
  -webkit-user-drag: none;
  user-drag: none;
}

/* ===== TAGLINE ===== */
.tagline {
  position: absolute;
  bottom: 10px;
  left: 14px;
  width: calc(100% - 28px);
  -webkit-touch-callout: none;
  -webkit-user-drag: none;
}

/* ===== –ó–ê–¢–ï–ú–ù–ï–ù–ò–ï ===== */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  z-index: 5;
}

/* ===== –ú–û–î–ê–õ–ö–ò ===== */
.modal {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 6;
}

.modal-box {
  width: 290px;
  background: #fff;
  border-radius: 20px;
  padding: 18px;
  box-sizing: border-box;
  position: relative;
}

/* –ö–†–ï–°–¢–ò–ö */
.close {
  position: absolute;
  top: 10px;
  right: 12px;
  padding: 2px 7px;
  border: 1px solid #000;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

/* –¢–ï–ö–°–¢ */
.modal-box h2 {
  margin: 0;
  font-size: 18px;
  color: #000;
  font-weight: 500;
  text-align: left;
}

.modal-box .hint {
  margin: 6px 0 16px;
  font-size: 14px;
  color: #777;
  text-align: left;
}

/* –ü–û–õ–ï */
.modal-box input {
  width: 100%;
  border: none;
  border-bottom: 3px solid #16c75a;
  padding: 8px 4px;
  font-size: 16px;
  outline: none;
  margin-bottom: 20px;
}

/* –ö–ù–û–ü–ö–ê */
.modal-box button {
  width: 100%;
  padding: 13px;
  border: none;
  border-radius: 14px;
  background: #16c75a;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="terminal">

  <img src="sberpay.png" class="sberpay" id="sberBtn" draggable="false">
  <div class="overlay" id="overlay"></div>

  <!-- –ü–ê–†–û–õ–¨ -->
  <div class="modal" id="passwordModal">
    <div class="modal-box">
      <div class="close" onclick="closeAll()">‚úï</div>
      <h2>–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</h2>
      <div class="hint">–Ω–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –ø–∞—Ä–æ–ª—å‚Ä¶</div>
      <input type="text" id="passwordInput">
      <button onclick="submitPassword()">–í–´–ô–¢–ò</button>
    </div>
  </div>

  <!-- –°–£–ú–ú–ê -->
  <div class="modal" id="amountModal">
    <div class="modal-box">
      <div class="close" onclick="closeAll()">‚úï</div>
      <h2>–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É</h2>
      <div class="hint">–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å —Å—É–º–º—É‚Ä¶</div>
      <input type="number">
      <button>–ù–ê–ß–ê–¢–¨ –û–ü–õ–ê–¢–£</button>
    </div>
  </div>

  <img src="tagline.png" class="tagline" draggable="false">

</div>

<script>
/* ===== –ó–ê–ü–†–ï–¢ –°–û–•–†–ê–ù–ï–ù–ò–Ø ===== */
document.addEventListener('contextmenu', e => {
  if (e.target.tagName === 'IMG') e.preventDefault();
});

document.addEventListener('dragstart', e => {
  if (e.target.tagName === 'IMG') e.preventDefault();
});

/* ===== –õ–û–ì–ò–ö–ê SBERPAY ===== */
const sberBtn = document.getElementById('sberBtn');
const overlay = document.getElementById('overlay');
const passwordModal = document.getElementById('passwordModal');
const amountModal = document.getElementById('amountModal');

let clickCount = 0;
let clickTimeout;
let holdTimer;

/* –¢–†–û–ô–ù–û–ô –ö–õ–ò–ö (–ü–ö) */
sberBtn.addEventListener('click', () => {
  clickCount++;
  clearTimeout(clickTimeout);

  clickTimeout = setTimeout(() => clickCount = 0, 1000);

  if (clickCount === 3) {
    openModal(passwordModal);
    clickCount = 0;
  }
});

/* –î–û–õ–ì–ò–ô –¢–ê–ü (–ú–û–ë–ò–õ–ê) */
sberBtn.addEventListener('touchstart', () => {
  holdTimer = setTimeout(() => {
    openModal(amountModal);
  }, 600);
});

sberBtn.addEventListener('touchend', () => clearTimeout(holdTimer));
sberBtn.addEventListener('touchmove', () => clearTimeout(holdTimer));

/* ===== –ú–û–î–ê–õ–ö–ò ===== */
function openModal(modal) {
  overlay.style.display = 'block';
  modal.style.display = 'flex';
}

function closeAll() {
  overlay.style.display = 'none';
  passwordModal.style.display = 'none';
  amountModal.style.display = 'none';
}

/* ===== –ü–ê–†–û–õ–¨ ===== */
function submitPassword() {
  if (passwordInput.value === 'q') {
    window.location.href = 'about:blank';
  } else {
    passwordInput.value = '';
  }
}
</script>

</body>
</html>
