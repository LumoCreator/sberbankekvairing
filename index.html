<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fake Sber Terminal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: #000;
}

.terminal {
  position: relative;
  width: 100%;
  height: 100%;
  max-width: 390px;
  margin: 0 auto;
  background: url("basic-background.png") center/cover no-repeat;
  overflow: hidden;
}

/* SberPay button */
.sberpay {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 95px; /* чуть меньше */
  cursor: pointer;
  transition: transform .15s ease;
}
.sberpay:active {
  transform: scale(0.95);
}

/* Нижний баннер */
.tagline {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
}

/* Модальное окно */
.modal {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.4);
}

.modal-box {
  width: 280px;
  background: #fff;
  border-radius: 18px;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
}

.modal-box h2 {
  margin: 0 0 14px;
  font-size: 18px;
  color: #000;
  font-weight: 500;
}

.modal-box input {
  width: 100%;
  padding: 10px 12px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  margin-bottom: 16px;
  outline: none;
}

.modal-box button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 14px;
  background: #16c75a;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}
.modal-box button:active {
  transform: scale(0.98);
}
</style>
</head>

<body>

<div class="terminal">

  <!-- SBERPAY -->
  <img src="sberpay.png" class="sberpay" id="sberBtn">

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <h2>Введите пароль:</h2>
      <input type="text" id="passwordInput" autocomplete="off">
      <button id="submitBtn">Ввести</button>
    </div>
  </div>

  <!-- TAGLINE -->
  <img src="tagline.png" class="tagline">

</div>

<script>
const sberBtn = document.getElementById('sberBtn');
const modal = document.getElementById('modal');
const submitBtn = document.getElementById('submitBtn');
const input = document.getElementById('passwordInput');

let clickCount = 0;
let clickTimer = null;

/* ТРОЙНОЙ КЛИК */
sberBtn.onclick = () => {
  clickCount++;

  if (clickTimer) clearTimeout(clickTimer);

  clickTimer = setTimeout(() => {
    clickCount = 0;
  }, 600);

  if (clickCount === 3) {
    modal.style.display = 'flex';
    input.focus();
    clickCount = 0;
  }
};

/* ВВОД ПАРОЛЯ */
submitBtn.onclick = () => {
  if (input.value === 'q') {
    // "Кик" с сайта
    window.location.href = 'about:blank';
  } else {
    input.value = '';
    alert('Неверный пароль');
  }
};

/* ENTER */
input.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    submitBtn.click();
  }
});
</script>

</body>
</html>
