<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Sber Terminal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: #000;
}

.terminal {
  position: relative;
  width: 100%;
  height: 100%;
  max-width: 390px;
  margin: 0 auto;
  background: url("basic-background.png") center/cover no-repeat;
  overflow: hidden;
}

/* SberPay */
.sberpay {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 95px;
  cursor: pointer;
}

/* Затемнение */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  z-index: 5;
}

/* Модалки */
.modal {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 6;
}

.modal-box {
  width: 290px;
  background: #fff;
  border-radius: 20px;
  padding: 18px;
  box-sizing: border-box;
  position: relative;
}

/* Крестик — НЕ круглый */
.close {
  position: absolute;
  top: 10px;
  right: 12px;
  padding: 2px 7px;
  border: 1px solid #000;
  border-radius: 6px;
  font-size: 14px;
  line-height: 18px;
  cursor: pointer;
  user-select: none;
}

/* Тексты */
.modal-box h2 {
  margin: 0;
  font-size: 18px;
  color: #000;
  font-weight: 500;
  text-align: left;
}

.modal-box .hint {
  margin: 6px 0 16px;
  font-size: 14px;
  color: #777;
  text-align: left;
}

/* Зелёная полоска ввода */
.modal-box input {
  width: 100%;
  border: none;
  border-bottom: 3px solid #16c75a;
  padding: 8px 4px;
  font-size: 16px;
  outline: none;
  margin-bottom: 20px;
}

/* Кнопка — среднее скругление */
.modal-box button {
  width: 100%;
  padding: 13px;
  border: none;
  border-radius: 14px;
  background: #16c75a;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

/* Tagline — меньше и правее */
.tagline {
  position: absolute;
  bottom: 10px;
  left: 14px;
  width: calc(100% - 28px);
}
</style>
</head>

<body>

<div class="terminal">

  <img src="sberpay.png" class="sberpay" id="sberBtn">

  <div class="overlay" id="overlay"></div>

  <!-- ПАРОЛЬ -->
  <div class="modal" id="passwordModal">
    <div class="modal-box">
      <div class="close" onclick="closeAll()">✕</div>
      <h2>Введите пароль</h2>
      <div class="hint">начните вводить пароль…</div>
      <input type="text" id="passwordInput">
      <button onclick="submitPassword()">ВЫЙТИ</button>
    </div>
  </div>

  <!-- СУММА -->
  <div class="modal" id="amountModal">
    <div class="modal-box">
      <div class="close" onclick="closeAll()">✕</div>
      <h2>Введите сумму</h2>
      <div class="hint">Начните вводить сумму…</div>
      <input type="number">
      <button>НАЧАТЬ ОПЛАТУ</button>
    </div>
  </div>

  <img src="tagline.png" class="tagline">

</div>

<script>
/* ===== КЛИКИ ===== */
const sberBtn = document.getElementById('sberBtn');
const overlay = document.getElementById('overlay');
const passwordModal = document.getElementById('passwordModal');
const amountModal = document.getElementById('amountModal');

let clickCount = 0;
let clickTimeout;
let holdTimer;

/* ТРОЙНОЙ КЛИК */
sberBtn.addEventListener('click', () => {
  clickCount++;
  clearTimeout(clickTimeout);

  clickTimeout = setTimeout(() => {
    clickCount = 0;
  }, 1000);

  if (clickCount === 3) {
    openModal(passwordModal);
    clickCount = 0;
  }
});

/* ЗАЖАТИЕ */
sberBtn.addEventListener('mousedown', () => {
  holdTimer = setTimeout(() => {
    openModal(amountModal);
  }, 600);
});

['mouseup','mouseleave'].forEach(e =>
  sberBtn.addEventListener(e, () => clearTimeout(holdTimer))
);

/* МОДАЛКИ */
function openModal(modal) {
  overlay.style.display = 'block';
  modal.style.display = 'flex';
}

function closeAll() {
  overlay.style.display = 'none';
  passwordModal.style.display = 'none';
  amountModal.style.display = 'none';
}

/* ПАРОЛЬ */
function submitPassword() {
  const val = document.getElementById('passwordInput').value;
  if (val === 'q') {
    window.location.href = 'about:blank';
  } else {
    document.getElementById('passwordInput').value = '';
  }
}

/* ЗАЩИТА */
document.addEventListener('contextmenu', e => {
  e.preventDefault();
  window.location.href = 'about:blank';
});

document.addEventListener('keydown', e => {
  if (
    e.key === 'F12' ||
    (e.ctrlKey && e.key.toLowerCase() === 'u') ||
    (e.ctrlKey && e.shiftKey)
  ) {
    e.preventDefault();
    window.location.href = 'about:blank';
  }
});

setInterval(() => {
  if (window.outerWidth - window.innerWidth > 160) {
    window.location.href = 'about:blank';
  }
}, 500);
</script>

</body>
</html>
