<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fake Sber Terminal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: #000;
}

/* Терминал */
.terminal {
  position: relative;
  width: 100%;
  height: 100%;
  max-width: 390px;
  margin: 0 auto;
  background: url("basic-background.png") center/cover no-repeat;
  overflow: hidden;
}

/* Кнопка SberPay */
.sberpay {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 120px;
  cursor: pointer;
  transition: transform .2s ease;
}
.sberpay:active {
  transform: scale(0.95);
}

/* Центр */
.center {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #fff;
}

/* Статус */
.status {
  font-size: 20px;
  margin-bottom: 20px;
}

/* Лоадер */
.loader {
  width: 40px;
  height: 40px;
  border: 4px solid rgba(255,255,255,0.2);
  border-top: 4px solid #00ff88;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: none;
  margin: 0 auto;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Нижний баннер */
.tagline {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
}
</style>
</head>

<body>

<div class="terminal">

  <!-- SBERPAY BUTTON -->
  <img src="sberpay.png" class="sberpay" id="payBtn" />

  <!-- CENTER INFO -->
  <div class="center">
    <div class="status" id="statusText">Готово к оплате</div>
    <div class="loader" id="loader"></div>
  </div>

  <!-- TAGLINE -->
  <img src="tagline.png" class="tagline" />

</div>

<script>
const btn = document.getElementById('payBtn');
const statusText = document.getElementById('statusText');
const loader = document.getElementById('loader');

let processing = false;

btn.onclick = () => {
  if (processing) return;

  processing = true;
  statusText.textContent = 'Обработка оплаты…';
  loader.style.display = 'block';

  setTimeout(() => {
    loader.style.display = 'none';
    statusText.textContent = '✅ Оплата успешно выполнена';
    processing = false;
  }, 2500);
};
</script>

</body>
</html>
